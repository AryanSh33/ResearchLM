<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResearchLM - AI Research Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #fe9f5b;
            --secondary-color: #e7e8eb;
            --tertiary-color: #ffffff;
            --text-color: #000000;
            --disabled-text-color: #b9bdc9;
            --bg-color: #ffffff;
        }
        [data-theme="dark"] {
            --primary-color: #FFE5B5;
            --secondary-color: #0a0d12;
            --tertiary-color: #ffffff;
            --text-color: #ffffff;
            --disabled-text-color: #31374c;
            --bg-color: #1C2138;
        }
        .main-wrapper {
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .main-wrapper .text {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-color);
        }
        .main-wrapper .disabled {
            color: var(--disabled-text-color);
        }
        .theme-switch-wrapper {
            position: relative;
            width: 60px;
            height: 30px;
            margin: 0 6px;
            background: var(--secondary-color);
            border-radius: 30px;
        }
        .theme-switch-wrapper input {
            display: none;
        }
        .slider-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .theme-btn-slider {
            position: absolute;
            margin: 3px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            transition: transform 0.6s;
        }
        .star {
            position: absolute;
            background-color: var(--tertiary-color);
            border-radius: 50%;
            transition: all 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
        }
        .star-1 { top: 6px; left: 21px; width: 18px; height: 2px; }
        .star-2 { top: 11px; left: 17px; width: 18px; height: 2px; }
        .star-3 { top: 16px; left: 24px; width: 18px; height: 2px; }
        .star-4, .star-5, .star-6 {
            opacity: 0;
            transition: all 300ms 0 cubic-bezier(0.445, 0.05, 0.55, 0.95);
        }
        .star-4 { top: 10px; left: 7px; width: 1.5px; height: 1.5px; transform: translate3d(2px, 0, 0); }
        .star-5 { top: 19px; left: 10px; width: 2px; height: 2px; transform: translate3d(2px, 0, 0); }
        .star-6 { top: 22px; left: 17px; width: 1.5px; height: 1.5px; transform: translate3d(12px, 0, 0); }
        input:checked + .slider-wrapper .theme-btn-slider {
            background: transparent;
            transform: translateX(21px);
            box-shadow: 9px 0px 0 0 var(--primary-color);
        }
        input:checked + .slider-wrapper .star-1 { width: 1.5px; height: 1.5px; }
        input:checked + .slider-wrapper .star-2 { width: 2.5px; height: 2.5px; transform: translate3d(12px, 0, 0); }
        input:checked + .slider-wrapper .star-3 { width: 1.5px; height: 1.5px; transform: translate3d(-4px, 0, 0); }
        input:checked + .slider-wrapper .star-4,
        input:checked + .slider-wrapper .star-5,
        input:checked + .slider-wrapper .star-6 { opacity: 1; }
        input:checked + .slider-wrapper .star-4 { transform: translate3d(6px, 0, 0); transition-delay: 200ms; }
        input:checked + .slider-wrapper .star-5 { transform: translate3d(0, 0, 0); transition-delay: 300ms; }
        input:checked + .slider-wrapper .star-6 { transform: translate3d(15px, 0, 0); transition-delay: 400ms; }

        /* Animated Search Icon Styles */
        .search__icon {
            color: white;
            transition: color 0.15s linear;
        }
        .animated-search-btn:hover .search__icon {
            color: rgba(255, 255, 255, 0.8);
        }
        .search__icon-ellipse {
            transition: ry 0.3s cubic-bezier(0.65,0,0.35,1);
        }
        .search__icon-g,
        .search__icon-line2,
        .search__icon-line3 {
            transition: transform 0.3s cubic-bezier(0.65,0,0.35,1);
        }
        .search__icon-g {
            transform: translate(6px,6px);
            transform-origin: 12px 12px;
        }
        .search__icon-line2,
        .search__icon-line3 {
            transform-origin: 21px 21px;
        }

        /* Hover and focus effects */
        .animated-search-btn:hover .search__icon-ellipse,
        .focus-within .animated-search-btn .search__icon-ellipse {
            ry: 0.01px;
        }
        .animated-search-btn:hover .search__icon-g,
        .focus-within .animated-search-btn .search__icon-g {
            transform: translate(6px,6px) rotate(-45deg);
        }
        .animated-search-btn:hover .search__icon-line2 {
            transform: rotate(-45deg);
        }
        .animated-search-btn:hover .search__icon-line3 {
            transform: rotate(45deg);
        }

        /* Search animation */
        .search--searched .animated-search-btn {
            animation: search-icon-bounce 0.3s;
        }
        .search--searched .search__icon-ellipse,
        .search--searched .search__icon-g,
        .search--searched .search__icon-line2,
        .search--searched .search__icon-line3 {
            transition-delay: 0.3s;
        }

        @keyframes search-icon-bounce {
            from, to {
                animation-timing-function: cubic-bezier(0.65,0,1,1);
                transform: translateX(0);
            }
            50% {
                animation-timing-function: cubic-bezier(0,0,0.35,1);
                transform: translateX(4px);
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-white min-h-screen flex transition-colors duration-300" data-theme="dark">
    
    <div class="w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 flex flex-col transition-colors duration-300">
        <div class="h-16 px-3 border-b border-gray-200 dark:border-gray-800 flex items-center">
            <button class="w-full flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-700 dark:text-gray-300">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                New chat
            </button>
        </div>

        <div class="flex-1 p-3 space-y-1">
            <button class="w-full flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-700 dark:text-gray-300">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Search chats
            </button>
            
            <button class="w-full flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-700 dark:text-gray-300">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path>
                </svg>
                Library
            </button>

            <button class="w-full flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-700 dark:text-gray-300">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                Research Tools
            </button>

            <button class="w-full flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-700 dark:text-gray-300">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                Research Search
            </button>

            <div class="pt-4">
                <h3 class="px-3 text-xs font-medium text-gray-600 dark:text-gray-400 uppercase tracking-wider mb-2">Recent Chats</h3>
                <div class="space-y-1">
                    <button class="w-full text-left px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-300 truncate">
                        Machine Learning Basics
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-300 truncate">
                        Research Methodology Guide
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-300 truncate">
                        Data Analysis Techniques
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-300 truncate">
                        Academic Writing Tips
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-300 truncate">
                        Statistical Methods Overview
                    </button>
                </div>
            </div>
        </div>

        <div class="p-3 border-t border-gray-200 dark:border-gray-800">
            <button class="w-full flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-700 dark:text-gray-300">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Upgrade plan
            </button>
        </div>
    </div>

    <div class="flex-1 flex flex-col bg-white dark:bg-gray-950 transition-colors duration-300">
        <header class="h-16 bg-white dark:bg-gray-950 border-b border-gray-200 dark:border-gray-800 px-4 flex items-center justify-between transition-colors duration-300">
            <div class="flex items-center gap-2">
                <h1 class="text-lg font-semibold text-gray-900 dark:text-white">ResearchLM</h1>
                <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
            
            <div class="flex items-center gap-3">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-lg text-sm font-medium transition-colors">
                    Get Plus
                </button>
                
                <div class="main-wrapper">
                    <div class="text" id="light-theme-text">Light</div>
                    <div class="theme-switch-wrapper">
                        <label for="theme-btn">
                            <input type="checkbox" id="theme-btn" />
                            <div class="slider-wrapper">
                                <div class="theme-btn-slider"></div>
                                <span class="star star-1"></span>
                                <span class="star star-2"></span>
                                <span class="star star-3"></span>
                                <span class="star star-4"></span>
                                <span class="star star-5"></span>
                                <span class="star star-6"></span>
                            </div>
                        </label>
                    </div>
                    <div class="text disabled" id="dark-theme-text">Dark</div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex flex-col bg-white dark:bg-gray-950 transition-colors duration-300">
            <div class="flex-1 flex flex-col items-center justify-center px-4 py-8">
                <div class="max-w-4xl w-full text-center space-y-8">
                    <h2 class="text-3xl font-semibold text-gray-800 dark:text-gray-200">What are you working on?</h2>
                    
                    <div class="relative bg-gray-100 dark:bg-gray-800 rounded-2xl border border-gray-300 dark:border-gray-700 focus-within:border-gray-400 dark:focus-within:border-gray-600 transition-colors">
                        <textarea 
                            class="w-full bg-transparent text-gray-900 dark:text-white rounded-2xl px-4 py-4 pr-12 resize-none focus:outline-none placeholder-gray-500 dark:placeholder-gray-400 text-base min-h-[60px] max-h-40"
                            rows="2"
                            placeholder="Ask your research query..."
                        ></textarea>
                        
                        <div class="absolute right-3 bottom-3 flex items-center gap-2">
                            <button class="p-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                                </svg>
                            </button>
                            <button class="animated-search-btn bg-green-600 hover:bg-green-700 text-white p-2 rounded-lg transition-colors">
                                <svg class="search__icon w-5 h-5" viewBox="0 0 36 36" aria-hidden="true">
                                    <g class="search__icon-g" stroke="currentColor" stroke-linecap="round" stroke-width="4" transform="translate(6,6)">
                                        <ellipse class="search__icon-ellipse" fill="none" cx="9" cy="9" rx="7" ry="7" transform="rotate(45,9,9)" />
                                        <line class="search__icon-line1" x1="15" y1="15" x2="21" y2="21" />
                                        <line class="search__icon-line2" x1="21" y1="21" x2="15" y2="15" />
                                        <line class="search__icon-line3" x1="21" y1="21" x2="15" y2="15" />
                                    </g>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <p class="text-sm text-gray-600 dark:text-gray-500">ResearchLM can make mistakes. Consider checking important information.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Custom Theme Switch Script
        const toggleSwitch = document.querySelector('.theme-switch-wrapper input[type="checkbox"]');
        const lightThemeText = document.getElementById("light-theme-text");
        const darkThemeText = document.getElementById("dark-theme-text");
        const htmlEl = document.documentElement;

        // Initialize theme - start with dark mode
        let isDarkMode = true;
        
        function updateTheme() {
            if (isDarkMode) {
                htmlEl.classList.add('dark');
                htmlEl.setAttribute("data-theme", "dark");
                toggleSwitch.checked = true;
                lightThemeText.classList.add("disabled");
                darkThemeText.classList.remove("disabled");
            } else {
                htmlEl.classList.remove('dark');
                htmlEl.setAttribute("data-theme", "light");
                toggleSwitch.checked = false;
                lightThemeText.classList.remove("disabled");
                darkThemeText.classList.add("disabled");
            }
        }

        // Initialize theme
        updateTheme();

        // Toggle theme on switch change
        toggleSwitch.addEventListener("change", (e) => {
            isDarkMode = !isDarkMode;
            updateTheme();
        });

        // Animated Search Functionality
        window.addEventListener("DOMContentLoaded", () => {
            const searchBar = new SearchBar("form.search");
        });

        class SearchBar {
            searchedClass = "search--searched";

            constructor(el) {
                this.form = document.querySelector(el);
                this.form?.addEventListener("submit", this.search.bind(this));
            }

            search() {
                if (this.form.search.value) {
                    document.activeElement.blur();
                    this.form.classList.add(this.searchedClass);

                    // Here you would typically handle the search functionality
                    console.log("Searching for:", this.form.search.value);

                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.form.classList.remove(this.searchedClass);
                    }, 600);
                }
            }
        }

        // Add smooth transition effects
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.transition = 'background-color 0.3s ease, color 0.3s ease';
        });

        // Auto-resize textarea
        const textarea = document.querySelector('textarea');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 160) + 'px';
        });
    </script>

</body>
</html>
